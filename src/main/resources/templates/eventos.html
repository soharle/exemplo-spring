<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Eventos</title>
</head>
<body>
    <h1>Eventos</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Duracao</th>
    </tr>
    <tr th:each="evento:${eventos}">
        <td th:text="${evento.id}"></td>
        <td th:text="${evento.nome}"></td>
        <td th:text="${evento.duracao}"></td>
    </tr>
</table>
</body>
</html>
